<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>Tic Tac Coe</title>
  </head>
  <body>
    <header>
      <h1>Tic Tac Coe</h1>
      <div class="players-score">
        <span id="player-x-score">Player X: 0</span>
        <span id="player-o-score">Player O: 0</span>
      </div>
      <button id="reset-button">Reset Game</button>
    </header>
    <main>
      <div class="container">
        <div class="game-container">
          <div id="row-1" class="row">
            <div id="cell-1" class="cell"></div>
            <div id="cell-2" class="cell"></div>
            <div id="cell-3" class="cell"></div>
          </div>
          <div id="row-2" class="row">
            <div id="cell-4" class="cell"></div>
            <div id="cell-5" class="cell"></div>
            <div id="cell-6" class="cell"></div>
          </div>
          <div id="row-3" class="row">
            <div id="cell-7" class="cell"></div>
            <div id="cell-8" class="cell"></div>
            <div id="cell-9" class="cell"></div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
